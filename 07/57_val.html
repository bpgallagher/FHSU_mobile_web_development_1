<!DOCTYPE html>
<title>My Example</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "input" ).keyup( function() {
      $( "p" ).text( $("input").val() );
    });
  });
</script>

<input placeholder="Enter your name">
<p></p>
