<script>
$(function () {
  $("#exampleButton").click(function(){
    $('#exampleDiv').toggle("fast");
    
    if ($.trim($(this).text()) === 'Click me to Hide the Box') {
      $(this).text('Click me to Show the Box');
    } else {
      $(this).text('Click me to Hide the Box');        
}
  });
});
</script>
<button class="btn btn-default" id="exampleButton">Click me to Hide the Box</button>
<div id="exampleDiv" style="padding: 20px; margin: 10px 0;border:1px solid orange;border-radius: 5px;">
  <p>You can use jQuery to create expanding/collapsing content â€” like this!</p>
</div>
