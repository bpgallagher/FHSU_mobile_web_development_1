<html>
<head>
<script>
function sayHi(phrase, who) {
  console.log( phrase + ', ' + who );
}
function clearTimeouts(timeout,timeinterval){
	clearInterval(timeinterval);
	clearTimeout(timeout);
}
let timeout=setTimeout(sayHi, 1000, "Hello", "John"); // Hello, John
let timeinterval=setInterval(sayHi, 2500, "Hello", "James"); // Hello, John

setTimeout(clearTimeouts,1000,timeout,timeinterval);
</script>
</head>
