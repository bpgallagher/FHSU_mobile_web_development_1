<html>
<head>
<script>
let arr = ["Apple", "Orange", "Pear"];

for (let i = 0; i < arr.length; i++) {
  console.log( arr[i] );
}

let fruits = ["Apple", "Orange", "Plum"];

// iterates over array elements
for (let fruit of fruits) {
  console.log( fruit );
}

arr = ["Apple", "Orange", "Pear"];

for (let key in arr) {
  console.log( arr[key] ); // Apple, Orange, Pear
}
</script>
</head>
<body>

</body>
</html>
